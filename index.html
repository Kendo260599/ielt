<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Vocabulary Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Be Vietnam Pro', sans-serif;

        /* Light Theme */
        --background-start: #f7f9fc; /* Off-white */
        --background-end: #ffffff;
        --surface: #ffffff;
        --surface-muted: #f1f5f9; /* Lighter gray */
        --surface-overlay: rgba(255, 255, 255, 0.7);
        --text-primary: #1e293b; /* Dark slate */
        --text-secondary: #64748b; /* Medium slate */
        --primary: #3b82f6; /* Vibrant Blue */
        --primary-hover: #2563eb;
        --primary-light: #dbeafe;
        --primary-text: #1d4ed8;
        --border: #e2e8f0;
        --border-hover: #cbd5e1;

        --success: #22c55e; /* Vibrant Green */
        --warning: #f97316; /* Vibrant Orange */
        --error: #ef4444; /* Vibrant Red */
        --success-light: #dcfce7;
        --error-light: #fee2e2;
        --warning-light: #ffedd5;
        --success-text: #166534;
        --error-text: #991b1b;
        --warning-text: #9a3412;
        --success-hover: #16a34a;
        --error-hover: #dc2626;
        --warning-hover: #ea580c;
        
        --shadow-color: 220 3% 15%;
        --shadow-elevation-low:
          0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.34),
          0.4px 0.8px 1px -1.2px hsl(var(--shadow-color) / 0.34),
          1px 2px 2.5px -2.5px hsl(var(--shadow-color) / 0.34);
        --shadow-elevation-medium:
          0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.36),
          0.8px 1.6px 2px -0.8px hsl(var(--shadow-color) / 0.36),
          2.1px 4.1px 5.2px -1.7px hsl(var(--shadow-color) / 0.36),
          5px 10px 12.6px -2.5px hsl(var(--shadow-color) / 0.36);
      }

      html.dark {
        /* Dark Theme */
        --background-start: #111827;
        --background-end: #0f172a;
        --surface: #1e293b;
        --surface-muted: #334155;
        --surface-overlay: rgba(30, 41, 59, 0.7);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --primary: #60a5fa; /* Lighter Blue for contrast */
        --primary-hover: #3b82f6;
        --primary-light: rgba(96, 165, 250, 0.1);
        --primary-text: #93c5fd;
        --border: #334155;
        --border-hover: #475569;
        
        --success: #4ade80;
        --warning: #fb923c;
        --error: #f87171;
        --success-light: rgba(74, 222, 128, 0.1);
        --error-light: rgba(248, 113, 113, 0.1);
        --warning-light: rgba(251, 146, 60, 0.1);
        --success-text: #bef264;
        --error-text: #fca5a5;
        --warning-text: #fdba74;
        --success-hover: #22c55e;
        --error-hover: #ef4444;
        --warning-hover: #f97316;

        --shadow-color: 220 40% 2%;
        --shadow-elevation-low:
          0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.34),
          0.4px 0.8px 1px -1.2px hsl(var(--shadow-color) / 0.34),
          1px 2px 2.5px -2.5px hsl(var(--shadow-color) / 0.34);
        --shadow-elevation-medium:
          0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.36),
          0.8px 1.6px 2px -0.8px hsl(var(--shadow-color) / 0.36),
          2.1px 4.1px 5.2px -1.7px hsl(var(--shadow-color) / 0.36),
          5px 10px 12.6px -2.5px hsl(var(--shadow-color) / 0.36);
      }

      body {
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background-start);
        background-image: linear-gradient(180deg, var(--background-start) 0%, var(--background-end) 100%);
        color: var(--text-primary);
      }

      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        z-index: -1;
      }
      
      .bg-surface { background-color: var(--surface); }
      .bg-surface-muted { background-color: var(--surface-muted); }
      .text-primary { color: var(--text-primary); }
      .text-secondary { color: var(--text-secondary); }
      .bg-primary { background-color: var(--primary); }
      .hover\:bg-primary-hover:hover { background-color: var(--primary-hover); }
      .bg-primary-light { background-color: var(--primary-light); }
      .text-primary-text { color: var(--primary-text); }
      
      .bg-success { background-color: var(--success); }
      .hover\:bg-success-hover:hover { background-color: var(--success-hover); }
      .bg-error { background-color: var(--error); }
      .hover\:bg-error-hover:hover { background-color: var(--error-hover); }
      .bg-warning { background-color: var(--warning); }
      .hover\:bg-warning-hover:hover { background-color: var(--warning-hover); }

      .text-success { color: var(--success); }
      .text-error { color: var(--error); }
      .text-warning { color: var(--warning); }
      
      .bg-success-light { background-color: var(--success-light); }
      .text-success-text { color: var(--success-text); }
      .bg-error-light { background-color: var(--error-light); }
      .text-error-text { color: var(--error-text); }
      .bg-warning-light { background-color: var(--warning-light); }
      .text-warning-text { color: var(--warning-text); }
      
      .border-border { border-color: var(--border); }
      .hover\:border-primary:hover { border-color: var(--primary); }
      .border-primary { border-color: var(--primary); }
      .border-success { border-color: var(--success); }
      .border-error { border-color: var(--error); }
      .border-warning { border-color: var(--warning); }


      /* For Flashcard Animation */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      /* Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 30px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      @keyframes scaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      /* Animation Utility Classes */
      .animate-fade-in { 
        animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-fade-out { 
        animation: fadeOut 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        animation-fill-mode: both;
      }
       .animate-scale-in {
        animation: scaleIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Button Base Styles */
      .btn {
        @apply font-bold py-2 px-4 rounded-xl border-b-4 transition-transform duration-150 ease-in-out;
      }
      .btn:active {
        @apply transform translate-y-0.5 border-b-2;
      }
      .btn-primary {
        @apply btn bg-primary text-white border-primary-hover;
      }
      .btn-success {
        @apply btn bg-success text-white border-green-700;
      }
      .btn-error {
        @apply btn bg-error text-white border-red-700;
      }

    </style>

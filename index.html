    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      /* For Flashcard Animation */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      /* Custom Gradient for Header */
      .header-gradient {
        background-image: linear-gradient(to right, #ffffff, #f0f2ff);
      }
      .dark .header-gradient {
        background-image: linear-gradient(to right, #1f2937, #111827);
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      /* Animation Utility Classes */
      .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000); }
      .animate-fade-out { animation: fadeOut 0.3s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        animation-fill-mode: both; /* Keep state after animation */
      }
    </style>
